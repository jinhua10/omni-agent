# Elasticsearch Knowledge Registry 配置示例

omni-agent:
  knowledge-registry:
    type: elasticsearch  # 使用 Elasticsearch 类型
    elasticsearch:
      index-name: knowledge_domains  # 索引名称（默认值）

# Spring Data Elasticsearch 配置
spring:
  elasticsearch:
    uris: http://localhost:9200
    # username: elastic  # 如果需要认证
    # password: password
    connection-timeout: 3s
    socket-timeout: 5s

