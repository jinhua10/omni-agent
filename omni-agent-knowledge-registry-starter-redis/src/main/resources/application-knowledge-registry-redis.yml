# Redis Knowledge Registry 配置示例

omni-agent:
  knowledge-registry:
    type: redis  # 使用 Redis 类型
    redis:
      key-prefix: "knowledge:domain:"  # Key 前缀（默认值）
      domain-list-key: "knowledge:domains:all"  # 域列表 Key（默认值）

# Spring Data Redis 配置
spring:
  redis:
    host: localhost
    port: 6379
    password: # 如果有密码
    database: 0
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

