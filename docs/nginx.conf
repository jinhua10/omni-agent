user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_vary on;
	gzip_proxied any;
	gzip_comp_level 6;
	gzip_buffers 16 8k;
	gzip_http_version 1.1;
	gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	# OmniAgent 前后端分离配置
	server {
		listen 80;
		listen [::]:80;

		# 绑定域名
		server_name yumbo.top www.yumbo.top;

		# 前端静态文件根目录
		root /root/UI/dist;
		index index.html;

		# 日志文件
		access_log /var/log/nginx/omni-agent-access.log;
		error_log /var/log/nginx/omni-agent-error.log;

		# API 请求代理到后端 Spring Boot (8080端口)
		location /api {
			proxy_pass http://127.0.0.1:8080;

			# 传递真实IP和域名信息
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;

			# WebSocket 支持（如果需要）
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";

			# 超时配置
			proxy_connect_timeout 60s;
			proxy_read_timeout 300s;
			proxy_send_timeout 60s;

			# 缓冲区配置
			proxy_buffer_size 64k;
			proxy_buffers 4 64k;
			proxy_busy_buffers_size 128k;
		}

		# SPA 前端路由支持 - 所有非文件请求都返回 index.html
		location / {
			try_files $uri $uri/ /index.html;

			# 禁止缓存 index.html，确保始终获取最新版本
			add_header Cache-Control "no-cache, no-store, must-revalidate";
			add_header Pragma "no-cache";
			add_header Expires "0";
		}

		# 静态资源缓存策略（JavaScript, CSS, 图片等）
		location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
			expires 1y;
			add_header Cache-Control "public, immutable";
			access_log off;
		}

		# 禁止访问隐藏文件
		location ~ /\. {
			deny all;
			access_log off;
			log_not_found off;
		}
	}

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}


