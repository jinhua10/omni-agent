# H2 Knowledge Registry 配置示例

omni-agent:
  knowledge-registry:
    type: h2  # 使用 H2 类型
    h2:
      table-name: knowledge_domains  # 表名（默认值）

# Spring DataSource 配置
spring:
  datasource:
    # 内存模式（重启后数据丢失）
    url: jdbc:h2:mem:omni-agent
    # 文件模式（数据持久化）
    # url: jdbc:h2:file:./data/omni-agent
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 控制台（可选，用于调试）
  h2:
    console:
      enabled: true
      path: /h2-console

