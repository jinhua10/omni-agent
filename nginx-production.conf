# OmniAgent Nginx 配置
# 前后端分离部署配置
# 最后更新: 2025-12-30

user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log warn;  # 改为warn级别，减少日志量
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;  # 提升并发连接数
    use epoll;  # Linux下使用高效的epoll
}

http {
    ##
    # Basic Settings
    ##
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;  # 添加，减少延迟
    types_hash_max_size 2048;
    server_tokens off;  # 隐藏Nginx版本号，提高安全性

    # 客户端配置
    client_max_body_size 100M;  # 允许上传大文件
    client_body_buffer_size 10M;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # SSL Settings
    ##
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    ##
    # Logging Settings
    ##
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    ##
    # Gzip Settings
    ##
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;  # 只压缩大于1KB的文件
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml application/xml+rss text/javascript
               application/vnd.ms-fontobject application/x-font-ttf font/opentype;

    # 限流配置（防止DDoS）
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/s;

    ##
    # OmniAgent 服务配置
    ##
    server {
        listen 80;
        server_name yumbo.top www.yumbo.top;

        # 单独的访问日志
        access_log /var/log/nginx/omni-agent-access.log main;
        error_log /var/log/nginx/omni-agent-error.log;

        # 前端静态文件路径
        root /var/www/omni-agent/ui;  # 建议不要放在/root下，使用标准路径
        index index.html;

        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # 前端路由 - 所有非API请求返回index.html（支持React Router）
        location / {
            limit_req zone=general_limit burst=20 nodelay;
            try_files $uri $uri/ /index.html;

            # HTML文件不缓存
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }

        # 静态资源缓存（带版本号的文件可以长期缓存）
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;  # 静态资源不记录访问日志

            # 支持跨域（如果需要CDN）
            # add_header Access-Control-Allow-Origin "*";
        }

        # API请求代理到后端
        location /api/ {
            limit_req zone=api_limit burst=10 nodelay;

            proxy_pass http://127.0.0.1:8080;

            # 关键请求头：传递真实IP、域名等信息给后端
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 超时配置（AI请求可能需要较长时间）
            proxy_connect_timeout 120s;
            proxy_read_timeout 300s;  # 5分钟，适应AI处理
            proxy_send_timeout 120s;

            # WebSocket支持
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # 缓冲区配置
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # 禁用API响应缓存
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        }

        # WebSocket专用路径
        location /ws/ {
            proxy_pass http://127.0.0.1:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # WebSocket长连接
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;

            # 禁用缓冲
            proxy_buffering off;
        }

        # 健康检查端点
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # 禁止访问隐藏文件
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # 禁止访问备份文件
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # WebSocket升级映射
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}

