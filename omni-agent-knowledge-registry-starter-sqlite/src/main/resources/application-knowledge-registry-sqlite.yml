# SQLite Knowledge Registry 配置示例

omni-agent:
  knowledge-registry:
    type: sqlite  # 使用 SQLite 类型
    sqlite:
      db-path: data/omni-agent.db  # 数据库文件路径（默认值）
      table-name: knowledge_domains  # 表名（默认值）

# Spring DataSource 配置
spring:
  datasource:
    url: jdbc:sqlite:data/omni-agent.db
    driver-class-name: org.sqlite.JDBC

