# Knowledge Registry File Starter 配置示例

omni-agent:
  knowledge-registry:
    type: file  # 使用 file 类型（默认值）
    file:
      base-path: data/knowledge-network/registry  # 存储路径（默认值）
      auto-create-directories: true               # 自动创建目录（默认值）
      pretty-print: true                          # JSON 格式化输出（默认值）

