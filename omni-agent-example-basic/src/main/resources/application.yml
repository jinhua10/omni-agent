server:
  port: 8080

spring:
  application:
    name: omni-agent-example-basic

# ========== OmniAgent 四维可插拔配置 ==========

# 1. 持久化配置 (Persistence)
omni-agent:
  persistence:
    type: memory
    memory:
      # 内存持久化配置（开发/测试环境）
      initial-capacity: 100
      max-size: 10000

  # 2. 文档存储配置 (Document Storage)
  document-storage:
    type: file
    file:
      # 文件存储配置
      base-path: ./data/documents
      chunk-path: ./data/chunks
      image-path: ./data/images
      ppl-path: ./data/ppl
      max-file-size: 104857600  # 100MB

  # 3. RAG 配置 (Retrieval Augmented Generation)
  rag:
    type: file
    file:
      # Lucene 索引配置
      index-path: ./data/rag-index
      analyzer: smartcn  # 智能中文分词器
      max-results: 100
      similarity-threshold: 0.7

  # 4. AI 配置 (Artificial Intelligence)
  ai:
    type: ollama
    ollama:
      # Ollama 配置
      base-url: http://localhost:11434
      model: qwen2.5:latest
      temperature: 0.7
      max-tokens: 2000
      timeout: 30000  # 30秒

# ========== 日志配置 ==========
logging:
  level:
    root: INFO
    top.yumbo.ai.omni: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
